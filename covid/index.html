<!DOCTYPE html>
<html lang="en">
  <head>
    <title>QUIZ APP</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />

    <!---Basic Styles and Javascript for Work-->
    <link href="styles.css" rel="stylesheet" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container shadow border border-primary m-sm-3 rounded" style="height: 280px;">
      <div class="row bg-primary" style="height: 40px;">
        <div class="m-auto text-white footer">Cek Protokol Kesehatan</div>
      </div>
      <div class="row controls" style="height: 240px;">
        <div id="question-container" class="mx-3 my-auto hide">
          <p id="question" class="text-primary">Question</p>
          <div id="answer-buttons" class="btn-grid">
            <button type="button" class="btn btn-outline-primary">Answer 1</button>
            <button type="button" class="btn btn-outline-primary">Answer 1</button>
            <button type="button" class="btn btn-outline-primary">Answer 1</button>
          </div>
        </div>
        <div>
          <div id="result-container" class="justify-content-center">
            <div id="kondisi" class="btn btn-outline-info">Kondisi 1:</div>
            <br><br>
            <div id="prosedur-sign" class="btn-group" data-toggle="popover" data-placement="top">
              <button id="prosedur" type="button" class="btn btn-outline-info">Prosedur 1:</button>
              <button type="button" class="btn btn-info">?</button>
            </div>
          </div>
          <br>
          <div class="row justify-content-center">
            <button id="start-btn" type="button" class="justify-content-center btn btn-primary">Start Test</button>
          </div>
        </div>
      </div>
    </div>
    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
